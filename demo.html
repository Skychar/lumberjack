<!doctype html>
<html>
<head>
<title>Lumberjack Demo Page</title>
<script type="text/javascript" src="scripts/lumberjack.js"></script>
<script type="text/javascript">

var cat = console.stream('cat');

cat.info('You are out of catnip');
cat.warn('Hiss!');

cat.off();

cat.log('Reminder to not walk on a hot stove again.'); //this will not appear in the console

console.stream('cat').on();
//or
cat.on();

cat.log('Also, I like chicken.');

//What if you have two cats?
//Cats are very unique individuals.
//They probably don't want to share the same logs.
//You can give them their own like this:

var boobie = cat.stream('boobie'), karl = cat.stream('karl');

boobie.info('I just heard the doorbell ring.')
boobie.info('I am outta here!');

karl.info('Oooh! New people are coming over???');
karl.info('How exciting! Maybe someone will pet me.')

</script>
</head>
<body>

<p>Open your browser console...</p>

</body>
</html>
